<div class="container col-lg-6 col-lg-offset-3" ng-controller="editUserCtrl">
  <input type="text" ng-model="account.name" class="form-control" placeholder="name"><br>
  <input type="text" ng-model="account.deposit" class="form-control" placeholder="deposit"><br>
  <input type="text" ng-model="account.card" class="form-control" placeholder="card"><br>
  <button ng-click="editUser()" class="btn btn-primary form-control">Edit Account</button>
</div>
