<div class="container col-lg-8 col-lg-offset-2" ng-controller="editAccCtrl">
  <table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>deposit</th>
      <th>card</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody ng-repeat="account in accounts">
     <tr>
      <td>{{account.id}}</td>
      <td>{{account.name}}</td>
      <td>{{account.deposit}}</td>
      <td>{{account.card}}</td>
      <td><button class="btn btn-danger">DELETE</button></td>
      <td><button class="btn btn-warning">EDIT</button></td>
      </tr>
  </tbody>
 </table>
</div>
